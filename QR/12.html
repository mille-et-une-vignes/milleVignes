<html>
    <head>
        <title>Mille et une vignes</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<script type="text/javascript" src="../script.js"></script>
    </head>
	<script>
		function zoneDetail(zoneNb) {
            var txt = "";
            if(zoneNb == 1) {
                txt = "<i>Colonne</i> : Les colonnes permettent de soutenir une structure en hauteur, comme un toit ou un étage supérieur. Elles étaient fréquentes dans les temples ou encore dans les portiques qui couvraient les trottoirs romains.";
            } else if(zoneNb == 2) {
                txt = "<i>Frise</i> : Les frises sont des éléments de décor architecturaux qui se trouvent directement sous le toit. Il s’agit souvent d’un bas-relief horizontal, parfois figuratif, parfois géométrique.";
            } else if(zoneNb == 3) {
                txt = "<i>Corne d'abondance</i> : La corne d’abondance est un symbole d’abondance et de richesse. La corne est celle d’un ruminant rempli d’aliments doux et sucré comme des fruits, du lait et du miel. Le dieu gaulois Cernunnos, aussi nommé le « dieu cornu » a comme attribut cette même corne d’abondance.";
            }
            document.getElementById("infoZones").innerHTML = txt;
        }
	</script
    <body>
		<div html-file="header/header.html"></div>
        <main>
            <div class="qr_titre">
				ANTIQUE OU MODERNE ?
			</div>
			
			<div class="qr_text">
				<p>
					Les inspirations antiques sont nombreuses autour de vous, par exemple, sur cette façade du théâtre, quels sont les éléments liés à l’Antiquité ? Touchez ces éléments sur l’image. 
				</p>
			</div>
			
			<div class="qr_illustration">
				<img src="../images/QR12.jpg"/>
			</div>
			
			<figure id="projectsvg" class="qr_illustration">
                <svg version="1.1"  viewBox="0 0 4534 3383" style="width: 100%;">
              
                    <!-- set your background image -->
                    <image width="4500" height="2556" href="../images/QR12.jpg" />
              
                  <!-- create the regions -->
 
                    <polygon onclick="zoneDetail(2)" points="400 700, 400 900, 1850 900, 1850 700, 400 700" fill="lime" fill-opacity="0%"/>
                    <polygon onclick="zoneDetail(2)" points="2650 700, 2650 900, 4100 900, 4100 700, 2650 700" fill="purple" fill-opacity="0%" />
                    <polygon onclick="zoneDetail(1)" points="1620 920, 1870 920, 1870 2100, 1620 2100, 1620 920" fill="cyan" fill-opacity="0%" />
                    <polygon onclick="zoneDetail(1)" points="2620 920, 2870 920, 2870 2100, 2620 2100, 2620 920" fill="magenta" fill-opacity="0%" />
                    <polygon onclick="zoneDetail(3)" points="1900 920, 2590 920, 2590 1220, 1900 1220, 1900 920" fill="blue" fill-opacity="0%" />
                </svg>
            </figure>
            <div class="figure_info" id="infoZones"></div>
        </main>
    </body>
</html>
